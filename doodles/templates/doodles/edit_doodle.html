{% extends "base.html" %}
{% load static %}

{% block page_content %} 

    <section class="doodles-section container-xxl index-section">

        <h1 class="m-auto">Edit Doodle</h1>

        <div class="row">
            <div class="col-md-6 mx-auto px-3">
                <form method="POST" action="{% url 'add_doodle' %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="editor-buttons mt-4">
                        <a class="btn btn-white border-black" href="{% url 'add_doodle' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    
    </section>   

{% endblock %}
