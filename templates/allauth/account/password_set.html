{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block template_content %}
    <h1 class="ff1 mb-4">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-black mt-3" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
