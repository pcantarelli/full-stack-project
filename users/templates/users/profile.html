{% extends "base.html" %}
{% load static %}

{% block page_content %}

<a href="{% url 'account_logout' %}" class="btn btn-black">Logout</a>

<section class="cart-section container-xxl index-section mt-5 border-black">
    <div class="row">
        <div class="col-md-6 cart-summary p-5">
            <div>
                <h2 class="mb-5">Profile</h2>
            </div>
            <p class="text-muted">Address Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-white mt-5">Update Information</button>
            </form>
        </div>
        <div class="col-md-6 py-5">
            <div class="row  mb-5">
                <div class="col ps-3">
                    <h2>Orders</h2>
                </div>
            </div>
            <div>
                {{ oders }}
            </div>
           
        </div>
    </div>
</section>
{% endblock %}
